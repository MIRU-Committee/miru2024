{{ define "main" }}
<div class="container">
	<div class="row">
		<h1 class="w-auto mx-auto mt-3">{{ .Title }}</h1>
		<hr/>

		<div class="mx-auto bg-image p-5 text-center shadow-1-strong rounded mb-5" style="
		 background: url('https://castle.kumamoto-guide.jp/files/029b3835-4521-4485-a6ce-0855c581c70b_xl.jpg?1619760749') center center / cover no-repeat; height:50vh">
				<div class="text-dark fs-1 text-end">{{ i18n "headertext" | safeHTML }}</div>
		</div>

		<hr class="mt-3">
	</div>
	<div class="row">
    	<div class="col">
			{{ .Content }}
		</div>
	</div>
</div>

{{ end }}
